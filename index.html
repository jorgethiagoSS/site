<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa Plaza Hotel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background: #fff; color: #333; }
        header { 
            background: #fff; 
            color: #000; 
            padding: 20px; 
            font-size: 24px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            position: relative;
            z-index: 1000;
        }
        header img { height: 50px; margin-left: 20px; }
        nav ul { list-style: none; padding: 0; display: flex; gap: 20px; margin-right: 20px; }
        nav ul li { display: inline; }
        nav ul li a { color: #000; text-decoration: none; font-size: 18px; transition: color 0.3s ease, border-bottom 0.3s ease; }
        nav ul li a:hover { color: #007BFF; border-bottom: 2px solid #007BFF; }
        .reservar { padding: 10px 20px; color: white; background-color: #32CD32; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease, transform 0.3s ease; font-size: 16px; margin-right: 20px; }
        .reservar:hover { background-color: #2E8B57; transform: scale(1.05); }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin-right: 20px;
        }
        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: #000;
            margin: 4px 0;
        }

        nav.mobile-active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #f8f8f8;
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 999;
        }

        nav.mobile-active ul {
            flex-direction: column;
            gap: 10px;
            margin: 0;
        }

        @media (max-width: 768px) {
            .menu-toggle { display: flex; }
            nav { display: none; }
            nav ul li a { font-size: 16px; padding: 8px 0; }
            .reservar { margin: 10px auto; }
            .whatsapp-float { width: 50px; height: 50px; bottom: 15px; right: 15px; }
            .whatsapp-float img { width: 30px; height: 30px; }
        }

        .section { padding: 40px; }
        .section:nth-child(even) { background: #fffbf0; }
        .gallery img { width: 300px; margin: 10px; border: 3px solid #ddd; border-radius: 10px; transition: transform 0.3s ease; }
        .gallery img:hover { transform: scale(1.1); }
        .services ul { list-style: none; padding: 0; font-size: 18px; }
        .locations-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .locations-container img { width: 300px; height: 200px; object-fit: cover; border-radius: 10px; transition: transform 0.3s ease; }
        .locations-container img:hover { transform: scale(1.1); }
        .location { text-align: center; }
        .whatsapp-float { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background-color: #25D366; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); cursor: pointer; transition: transform 0.3s ease-in-out; }
        .whatsapp-float:hover { transform: scale(1.1); }
        .welcome-section { position: relative; margin: 0; padding: 0; height: 400px; display: flex; align-items: center; justify-content: center; color: white; transition: margin-top 0.3s ease; }
        .welcome-section img { width: 100%; height: 100%; object-fit: cover; }
        header a.reservar { text-decoration: none; }
    </style>
</head>
<body>
    <header>
        <img src="logo-hotel.png" alt="Logo Alfa Plaza Hotel">
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="#acomodacoes">Acomodações</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#pontos-proximos">Pontos Próximos</a></li>
                <li><a href="#localizacao">Localização</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <a href="https://wa.me/556132639131" class="reservar">Faça sua reserva</a>
    </header>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const welcomeSection = document.querySelector('.welcome-section');
            menu.classList.toggle('mobile-active');
            welcomeSection.style.marginTop = menu.classList.contains('mobile-active') ? menu.offsetHeight + 'px' : '0';
        }
    </script>
